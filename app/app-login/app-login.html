<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../app-copyright/app-copyright.html">

<!--
Description:

Login page.
-->

<dom-module id="app-login">

    <!-- Style of the component -->

    <style>   
        .content {
            position:           relative;
        }

        .layer {
            position:           absolute;
            width:              100%;
            height:             100%;
        }
        
        .copyright {
            padding:            0px 0px 8px 0px;
        }
        
        .login {
            padding:            0px 80px 0px 80px;
        }
        
        paper-button {
            background:         #17B489;
            color:              #FFFFFF;
        }

        .loginbutton {
            padding:            16px 0px 0px 0px;
        }
    </style>

    <!-- Content of the component -->

    <template>
        <div class="content" style$="{{_setStyle(height)}}">

            <!-- Copyright -->
            
            <div class="layer vertical center">
                <div class="flex"></div>
                <app-copyright class="copyright"></app-copyright>
            </div>

            <!-- Login -->

            <div class="layer vertical center-justified">
                <div class="login">
                    <paper-input id="logonid" label="Logon ID:" disabled$="{{wait}}" maxlength="24" value="{{logonid}}" error-message="{{logonid_error}}"></paper-input>
                    <paper-input id="password" label="Password:" type="password" disabled$="{{wait}}" maxlength="64" value="{{password}}"></paper-input>
                    
                    <!-- Login button -->
                    
                    <div class="loginbutton horizontal center-justified">
                        <paper-button raised on-tap="_login">Login</paper-button>
                    </div>
                </div>
            </div>
        </div>
    </template>
    
    <!-- Script for the component -->

    <script>
        Polymer({
            is:                     'app-login',
            
            /**
             * Attributes.
             */

            properties: {
                height:          { type: Number, value: 0, notify: true, readyOnly: false },
                wait:            { type: Boolean, notify: true, readyOnly: false }
            },
            
            /**
             * Sets the style of the page.
             *
             * @param   {Number}    height      height of the page
             * @return  {String}    style       style of the page
             */

            _setStyle: function(height) {
                return sprintf('height: %dpx', height);
            },
            
            /**
             * Event that fires when the user taps the login button.
             */            

            _login: function() {
                
                // Reference to the current object

                var self = this;
                
                // Login process finished
                
                self.fire('login');
            }
        });
    </script>
</dom-module>
