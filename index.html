    <!-- Body -->
    
    <body unresolved oncontextmenu="return false">
        
        <!-- Importing templates -->

        <link rel="import" href="app/app-main/app-main.html">

        <!-- Main entry point of the application -->

        <app-main id="main"></app-main>
        
        <!-- Scripts -->
        
        <script>
            function resize() {

                // Getting the main module and 
        
                var main = document.getElementById('main');
        
                // Setting the width and height of the main module

                main.setAttribute('width', window.innerWidth);
                main.setAttribute('height', window.innerHeight);
                main.setAttribute('orientation', window.innerHeight > window.innerWidth ? 'portrait' : 'landscape');
            }

            (function () {
                resize();
                
                window.addEventListener('orientationchange', function() {
                    var main = document.getElementById('main');
                    main.setAttribute('width', window.innerWidth);
                    main.setAttribute('height', window.innerHeight);
                    main.setAttribute('orientation', screen.orientation.angle % 180 == 0 ? 'portrait' : 'landscape');
                }, false);

                window.addEventListener('resize', function() {
                    resize();
                }, false); 
            })();
        </script>
    </body>
